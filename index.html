<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMW</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="../Image/BMW.svg.png" alt="BMW Logo" class="logo" />
        <h1 class="company-name">BMW</h1>
        <div class="line"></div>
        <p class="social">Follow Us On Social Media</p>
        <div class="social-media">
          <a
            href="https://www.instagram.com/bmw/"
            target="_blank"
            class="social-icon instagram"
          ></a>
          <a
            href="https://www.youtube.com/user/BMW"
            target="_blank"
            class="social-icon youtube"
          ></a>
          <a
            href="https://twitter.com/BMW"
            target="_blank"
            class="social-icon twitter"
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
